<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <style>
        /* Estilos do corpo */
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb); /* Fundo gradiente */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Estilo da caixa de resultado */
        .result-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            font-size: 24px;
        }

        /* Cor do texto baseado no status */
        .approved {
            color: #32CD32; /* Verde */
        }

        .rejected {
            color: #FF6347; /* Vermelho */
        }

        /* Animação de transição suave na cor */
        .result-box p {
            transition: color 0.5s ease;
        }
    </style>
</head>
<body>
    <script> 
        let n1;

        // Loop para garantir que o valor seja válido
        do {
            n1 = Number(prompt("Digite sua nota (entre 0 e 10):"));
            if (n1 < 0 || n1 > 10 || isNaN(n1)) {
                alert("Valor inválido! Por favor, insira uma nota entre 0 e 10.");
            }
        } while (n1 < 0 || n1 > 10 || isNaN(n1));

        // Determina se o aluno foi aprovado ou reprovado
        let status = n1 >= 6 ? "Aprovado" : "Reprovado";
        let statusClass = status === "Aprovado" ? "approved" : "rejected";
        
        // Mensagem
        let message = `Sua nota é ${n1}. Você está ${status}.`;

        // Adiciona o resultado na tela
        document.body.innerHTML = `
            <div class="result-box">
                <p class="${statusClass}">${message}</p>
            </div>
        `;
    </script>
</body>
</html>
